  </g>
  <text x="88" y="38" fill="#F4CBEA" font-family="'Orbitron', 'Segoe UI', sans-serif" font-weight="700" font-size="26">Space</text>
  <text x="152" y="38" fill="url(#logo-grad)" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="700" font-size="26">Omics</text>
  <text x="88" y="52" fill="#7FB8A6" font-family="'Inter', sans-serif" font-weight="500" font-size="12" letter-spacing="0.3em">CREW</text>
  <defs>
    <filter id="glow" x="-10" y="-8" width="112" height="80" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
